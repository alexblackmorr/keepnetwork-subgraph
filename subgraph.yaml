specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: mainnet
    source:
      address: "0x85eee30c52b0b379b046fb0f85f4f3dc3009afec"
      abi: Contract
      startBlock: 9958363
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
        - TokenInfo
        - User
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: StakingContract
    network: mainnet
    source:
      address: "0x6D1140a8c8e6Fac242652F0a5A8171b898c67600"
      abi: StakingContract
      startBlock : 9958429
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ExpiredLockReleased
        - LockReleased
        - RecoveredStake
        - StakeLocked
        - Staked
        - TokensSeized
        - TokensSlashed
        - Undelegated
      abis:
        - name: StakingContract
          file: ./abis/StakingContract.json
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: ExpiredLockReleased(indexed address,address)
          handler: handleExpiredLockReleased
        - event: LockReleased(indexed address,address)
          handler: handleLockReleased
        - event: RecoveredStake(address,uint256)
          handler: handleRecoveredStake
        - event: StakeLocked(indexed address,address,uint256)
          handler: handleStakeLocked
        - event: Staked(indexed address,uint256)
          handler: handleStaked
        - event: TokensSeized(indexed address,uint256)
          handler: handleTokensSeized
        - event: TokensSlashed(indexed address,uint256)
          handler: handleTokensSlashed
        - event: Undelegated(indexed address,uint256)
          handler: handleUndelegated
      file: ./src/Staking.ts